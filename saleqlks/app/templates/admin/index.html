{% extends 'admin/master.html' %}


{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">WELCOME!!!</h1>
<h2 class="text-danger">Xin chào {{ current_user.name }}</h2>
{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

<div class="container center-form" style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <form method="post" action="/admin/login">
        <div class="mb-3 mt-3">
            <label for="username">Tên tài khoản</label>
            <input type="text" class="form-control" id="username"
                   name="username" placeholder="Nhập tên tài khoản" required>
        </div>
        <div class="mt-3 mb-3">
            <label for="pwd">Mật khẩu</label>
            <input type="password" class="form-control" id="pwd"
                   name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Đăng nhập</button>
        </div>
    </form>
</div>

{% endif %}
{% endblock %}
